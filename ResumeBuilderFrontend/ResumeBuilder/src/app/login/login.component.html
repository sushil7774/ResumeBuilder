<div class="container h-100vh">
    <div class="d-flex justify-content-center align-item-center row">
        <div class="col-md-10 ">
            <mat-card class="d-flex justify-content-center align-item-center shadow">
                <div class="icon"><mat-icon>brightness_5</mat-icon></div>
                <mat-card-content class="d-flex justify-content-center align-item-center matcardcontent">
                    <div>
                        <mat-card-header class="d-flex justify-content-center align-item-center">
                            <mat-card-title class="mb-4 text-warning">LOGIN-FORM</mat-card-title>
                        </mat-card-header>
                        <form (ngSubmit)="OnSubmit()">
                            <div>
                                <div class="form-group">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Email</mat-label>
                                        <input matInput name="emailId" id="emailId" [(ngModel)]="loginuser.emailId"
                                            required>
                                        <mat-icon matSuffix>email</mat-icon>
                                    </mat-form-field>
                                </div>
                                <div class="form-group">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Password</mat-label>
                                        <input matInput name="password" id="password" [(ngModel)]="loginuser.password"
                                            required>
                                        <mat-icon matSuffix>lock</mat-icon>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center align-item-center">
                                <button mat-raised-button [type]="OnSubmit" class="w-75" color="primary">Login</button>
                            </div>
                        </form>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
